<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./static/js/script.js" defer type="module"></script>

    <link rel="stylesheet" href="./static/css/style.css"/>
    <title>Home</title>
</head>

<body>

<header class="header center">
    <div class="header-area container">
        <a class="header__logo" href="index.html">
            <img
                    src="./public/images/Logo.png"
                    alt=""
                    class="header__logo-image"
            />
            <p class="header__logo-name">Interno</p>
        </a>
        <nav class="header__nav">
            <a href="index.html" class="header__nav-link">Домой</a>
            <a href="#" class="header__nav-link">Проект</a>
            <a href="blog.html" class="header__nav-link">Блог</a>
        </nav>
    </div>
</header>

<main id="blog_app">
    <section class="blog-banner blog-banner-details center">
        <div class="blog-banner-area container">
        </div>
    </section>

    <section class="blog-details center">
        <div class="blog-details-area container">
            <chosen-post :items="items"></chosen-post>

            <div class="blog-details__tags">
                <h3 class="blog-details__tags__title">Тэги</h3>
                <div class="blog-details__tags-box">
                    <p class="blog-details__tags-box__tag" v-for="tag in uniqueTags" @click="setCurrentTag(tag)"
                       :class="{ 'selected-tag': tag === currentTag }">
                        {{tag}}</p>
                </div>
            </div>

        </div>
    </section>

    <section class="blog-details-posts center">
        <div class="blog-details-posts-area container">
            <h2 class="project-heading__title">
                Другие статьи
            </h2>
            <post-big-card v-for="(item, index) in filteredByTagItems" :key="item.id"
                           :item="item"></post-big-card>
        </div>
    </section>
</main>

<footer class="footer center">
    <div class="footer-area container">
        <div class="footer-social footer-box">
            <a class="header__logo" href="index.html">
                <img
                        src="./public/images/Logo.png"
                        alt=""
                        class="header__logo-image"
                />
                <p class="header__logo-name">Interno</p>
            </a>
            <div class="footer-social__links">
                <a
                        href="twitter.com"
                        class="footer-social__links__link fab fa-twitter"
                ></a>
                <a
                        href="linkedin.com"
                        class="footer-social__links__link fab fa-linkedin-in"
                ></a>
            </div>
        </div>

        <div class="footer-pages footer-box">
            <h3 class="footer-box-title">Страницы</h3>
            <nav class="footer-pages__nav">
                <a href="index.html" class="footer-pages__nav-link"
                >Домой</a
                >
                <a href="#" class="footer-pages__nav-link">Проект</a>
                <a href="#" class="footer-pages__nav-link">Блог</a>
            </nav>
        </div>

        <div class="footer-contacts footer-box">
            <h3 class="footer-box-title">Контакты</h3>
            <div class="footer-contacts__box">
                <address class="footer-contacts__box-item">
                    55 East Birchwood Ave. Brooklyn, New York 11201
                </address>
                <a
                        href="mailto:contact@interno.com"
                        class="footer-contacts__box-item"
                >contact@interno.com
                </a>
                <a
                        href="tel:+1234567890"
                        class="footer-contacts__box-item"
                >(123) 456 - 7890</a
                >
            </div>
        </div>
    </div>
</footer>

</body>
</html>
